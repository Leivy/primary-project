<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/baicaijia.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--顶部返回栏-->
<div class="mtop" id="toTop"></div>

<!--页面内容-->
<!--baicai Title-->
<div id="baiTitle">
  <ul class="clearfix">
  
    <script type="text/html" id="baiTil">
      {{each result as v i}}
      <li class="fl"  data-titleid="{{v.titleId}}">
        <a href="javascript:;" data-titleid={{v.titleId}}>{{v.title}}</a>
      </li>
      {{/each}}
    </script>
    
  </ul>
</div>
<!--baicai product list-->
<div class="baiprolist">
  <ul>
    <!--加载前十个商品数据-->
    <script type="text/html" id="bailistTemp">
      {{each result.splice(0,10) as v i}}
      <li>
        <div class="pic">{{#v.productImg}}</div>
        <div class="txt">
          {{#v.productName}}
          {{#v.productPrice}}
          {{#v.productCouponRemain}}
          {{#v.productCoupon}}
          {{#v.productHref}}
        </div>
      </li>
      {{/each}}
    </script>
    <!--后十个数据-->
    <script type="text/html" id="bailistTemptwo">
      {{each result.splice(10,result.length-10) as v i}}
      <li>
        <div class="pic">{{#v.productImg}}</div>
        <div class="txt">
          {{#v.productName}}
          {{#v.productPrice}}
          {{#v.productCouponRemain}}
          {{#v.productCoupon}}
          {{#v.productHref}}
        </div>
      </li>
      {{/each}}
    </script>
   
    
    <!--<li>
      <div class="pic"><img src="images/del123.jpg" alt=""></div>
      <div class="txt">
        <h5>包邮食品干过机子</h5>
        <p>拳猴加 <i>59元</i> <del>99元</del></p>
      </div>
    </li>-->
  </ul>
</div>

<!--页面中的固定小图标 回到顶部-->
<a href="#toTop" class="tohead">Top</a>


<!--页面底部-->
<div class="mfooter"></div>

<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/baicaijiadel.js"></script>
<script>
  window.onload=function () {
    $(".mtop").load("backheader.html",function () {
      $(".mtop .mheader span").html("白菜--淘宝内部券");
      $(".mtop .mheader").css("background","#f4483e");
//      $(".mtop .mheader a").attr("href","moneyctrl.html")
    });
    $(".mfooter").load("footer.html");
    
  }
</script>
</body>
</html>
