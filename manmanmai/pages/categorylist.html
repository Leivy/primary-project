<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>zycategorylist</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/categorylist.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--页面头部-->
<div class="mtop" id="toTop"></div>


<!--页面身体-->
<div class="catlist">
  <!--title-->
  <div class="pronav">
    <a href="index.html">首页</a><span> > </span>
    <a href="category.html">全部分类</a><span> > </span>
    <script type="text/html" id="pronavTemp">
      <a href="javascript:;">{{result[0].category}}</a>
    </script>
  </div>
  <!--content-->
  <div class="prolist">
    <ul>
      <script type="text/html" id="prolistTemp">
        {{each result as v i}}
        <li data-categoryid="{{v.categoryId}}" data-productid="{{v.productId}}" data-productlistid="{{v.productListId}}">
          <a href="categorylistdetails.html?productid={{v.productId}}&categoryid={{v.categoryId}}">
          <!--product picture-->
          <div class="pic">
          {{#v.productImg}}
        </div>
        <!--product information-->
        <div class="protxt">
          <h5>{{v.productName}}</h5>
        <span>{{v.productPrice}}</span>
        <span>{{v.productQuote}}</span>
        <span>{{v.productCom}}</span>
        </div>
        </a>
        </li>
        {{/each}}
      </script>
      
    </ul>
  </div>
</div>


<!--页面分页-->
<div class="paging">
  <div class="pre">
    <a href="javascript:;">上一页</a>
  </div>
  <div class="page">
    <select name="select" id="select">
      <!--<option value="1">1/2</option>-->
      <!--<option value="2">2/2</option>-->
    </select>
  </div>
  <div class="next">
    <a href="javascript:;">下一页</a>
  </div>
</div>

<!--页面尾部-->
<div class="mfooter"></div>


<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../js/categorylist.js"></script>
<script>
  $(".mtop").load("header.html");
  $(".mfooter").load("footer.html");
</script>
</body>
</html>
