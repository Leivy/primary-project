<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/coupon.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--顶部返回栏-->
<div class="mtop" id="toTop"></div>

<!--页面内容-->
<div class="coupon">
  <ul class="clearfix">
    <script type="text/html" id="couponTemp">
      {{each result as v i}}
        <li class="">
          <a href="{{v.couponLink}}?couponid={{v.couponId}}">
          <img src="{{v.couponImg}}" alt="">
          <h5>{{v.couponTitle}}</h5>
          </a>
        </li>
      {{/each}}
    </script>
  </ul>
</div>


<!--页面底部-->
<div class="mfooter"></div>

<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../js/coupon.js"></script>
<script>
  window.onload=function () {
    $(".mtop").load("backheader.html",function () {
      $(".mtop .mheader span").html("优惠券");
      $(".mtop .mheader").css("background","#f4483e");
//      $(".mtop .mheader a").attr("href","moneyctrl.html")
    });
    $(".mfooter").load("footer.html");
    
  }
</script>
</body>
</html>
