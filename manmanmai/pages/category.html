<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>zyCategory</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/category.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--页面头部-->
<div class="mtop" id="toTop"></div>


<!--页面身体-->
<div class="category">
  <!--标题模板-->
  
  <ul class="box clearfix">
    <script type="text/html" id="headTemp">
      {{if result}}
      {{each result as v i}}
      <li class="content" _id="{{v._id}}" >
        <!--title-->
        <div class="catHead"  data-titleid={{v.titleId}}><a href="javascript:;">{{v.title}}</a></div>
        <!--content-->
        <div class="catCon clearfix" data-titleid={{v.titleId}}></div>
      </li>
      {{/each}}
      {{/if}}
    </script>
  </ul>
  <!--内容-->
  <script type="text/html" id="conTemp">
    
    <ul class="clearfix">
      {{if result}}
      {{each result as v i}}
      <li data-id="{{v._id}}" class="fl" data-categoryid={{v.categoryId}}>
        <a href="categorylist.html?categoryid={{v.categoryId}}">{{v.category}}</a>
      </li>
      {{/each}}
      {{/if}}
    </ul>
    
  </script>

</div>


<!--页面尾部-->
<div class="mfooter"></div>


<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../js/category.js"></script>
<script>
  $(".mtop").load("header.html");
  $(".mfooter").load("footer.html");
</script>
</body>
</html>
