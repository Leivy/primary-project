<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/sitenav.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--顶部通栏-->
<div class="mtop" id="toTop"></div>


<!--页面内容-->
<div class="friendlink">
  <ul>
    <script type="text/html" id="friendlink">
      {{each result as v i}}
      <li class="fl">
        <a href="{{v.navHref}}">
          <img src="{{v.navHref}}" alt="">
          <span>{{v.navTitle}}</span>
        </a></li>
      {{/each}}
    </script>
  </ul>
</div>

<!--页面底部-->
<div class="mfooter"></div>


<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../js/sitenav.js"></script>
<script>
  window.onload = function () {
    $(".mtop").load("backheader.html", function () {
      $(".mtop .mheader span").html("zy商城导航");
    });
    $(".mfooter").load("footer.html");
  }
</script>
</body>
</html>
