<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>zybrandtitle</title>
  <!--flexible css初始化 rem布局-->
  <script src="../lib/flexible/flexible_css.js"></script>
  <!--flexoible 适配插件-->
  <script src="../lib/flexible/flexible.js"></script>
  
  <!--引入css文件-->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/brandTitle.css">
  
  <!--引入js文件-->
  <script src="../lib/art/template.js"></script>
</head>
<body>
<!--页面头部-->
<div class="mtop" id="toTop"></div>


<!--三级导航栏-->
<div class="pronav">
  <a href="index.html">首页</a><span> > </span>
  <a href="brandTitle.html">品牌大全</a>
</div>

<!--页面身体-->
<div class="brandtitle">
  <!--title-->
  <div class="head"><h3>热门品牌排行</h3></div>
  <!--body brand list-->
  <div class="brandlist">
    <ul>
      <script type="text/html" id="brandlistTemp">
          {{each result as v i}}
          <li data-brandTitleId="{{v.brandTitleId}}" data-categoryId="{{v.categoryId}}">
            <a href="brand.html?brandTitleId={{v.brandTitleId}}&categoryId={{v.categoryId}}">{{v.brandTitle}}</a>
          </li>
        {{/each}}
      </script>
    </ul>
  </div>
</div>


<!--页面尾部-->
<div class="mfooter"></div>


<script src="../lib/jquery/jquery-1.12.0.js"></script>
<script src="../lib/art/template.js"></script>
<script src="../js/brandTitle.js"></script>
<script>
  $(".mtop").load("header.html");
  $(".mfooter").load("footer.html");
</script>
</body>
</html>
